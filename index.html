<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    
    

    <form>
        <label for="number">Enter a number from 1 to 10</label>
        <input type="number" name="number" min="1" max="10"/>

        <div class="attempts-left">
            You have 3 attemps left
        </div>
        <button type="submit">Guess</button>
    </form>

    <div class="feedback">
        You answered 9. The correct answer is higher!
    </div>



    
</body>
</html>
